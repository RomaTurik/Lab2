<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      p {
        margin-bottom: 0;
      }
    </style>
  </head>
  <body>
    <h1>Запись на курсы</h1>
    <hr />
    <form action="#" method="post" id="form">
      <p>Имя:</p>
      <input type="text" id="username" />
      <p>Язык программирования</p>
      <input type="radio" name="prog-lang" id="C++" />
      <label for="C++">C++</label> <br />
      <input type="radio" name="prog-lang" id="PHP" />
      <label for="PHP">PHP</label> <br />
      <input type="radio" name="prog-lang" id="Java" />
      <label for="Java">Java</label> <br />
      <p>Дополнительная информация</p>
      <textarea name="" id="" value="Начальный уровень"></textarea>
      <p>Секретное слово</p>
      <input type="password" id="password" /><br />
      <input type="submit" value="Отправить" id="submit" />
      <input type="reset" value="Очистить" id="clear-form-btn" />
    </form>
    <hr />
  </body>
</html>
